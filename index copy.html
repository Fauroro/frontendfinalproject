<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./js/main.js" defer type="module"></script>
	<script src="./js/sidebar-component.js" defer type="module"></script>
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/nav-component.js" defer type="module"></script>
	<script src="./js/products.js" defer type="module"></script>
	<script src="./js/client.js" defer type="module"></script>
	<script src="./js/payment.js" defer type="module"></script>
	<title>AdminGardenStore</title>
</head>

<body>

	<section id="sidebar">
		<sidebar-component></sidebar-component>
	</section>
	<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- NAVBAR -->
		<nav-component></nav-component>

		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<h1 class="title">Dashboard</h1>
			<ul class="breadcrumbs">
				<li><a href="#">Home</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Dashboard</a></li>
			</ul>
			<div class="data">
				<div class="content-data">
					<div class="container text-center">
						<div class="row">
							<div class="col text-start">
								<h3>Clientes</h3>
							</div>
							<div class="col">
								<div class="input-group mb-3">
									<label class="input-group-text" for="inputGroupSelect01">Ciudad</label>
									<select class="form-select form-ciudad" id="inputGroupSelect01">
										<option selected>Choose...</option>
									</select>
									<button class="btn btn-outline-success searchCity" type="button">Filtrar</button>
								</div>
							</div>
							<div class="col text-end">
								<div class="input-group mb-3">
									<label class="input-group-text" for="inputGroupSelect01">Pedidos en Estado
										Pendiente</label>
									<button class="btn btn-outline-success searchPending" type="button">Filtrar</button>
								</div>
							</div>
						</div>
					</div>
					<table class="table table-bordered border border-3">
						<thead>
							<tr>
								<th scope="row"></th>
								<th scope="row">ID</th>
								<th scope="row">Nombre Cliente</th>
								<th scope="row">Fecha Pago</th>
							</tr>
						</thead>
						<tbody class="tbody">
						</tbody>
					</table>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<button type="button" class="btn btn-info me-md-2" id="detallesBtn" data-bs-toggle="modal"
							data-bs-target="#staticBackdrop">
							Detalles
						</button>
					</div>
					<br>
					<nav aria-label="Page navigation example">
						<ul class="pagination pagination-sm justify-content-center">
							<li class="page-item disabled">
								<a class="page-link">Previous</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item">
								<a class="page-link" href="#">Next</a>
							</li>
						</ul>
					</nav>
					<section id="modal">
						<!-- Modal -->
						<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
							tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
							<div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
								<div class="modal-content">
									<div class="modal-header">
										<h1 class="modal-title fs-5" id="staticBackdropLabel">Detalles Pago</h1>
										<button type="button" class="btn-close" data-bs-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<form class="row gy-2 gx-3 align-items-center">
											<div class="col-md-6">
												<div class="input-group">
													<div class="input-group-text">ID Pago</div>
													<input type="text" class="form-control" id="codigoCliente" placeholder=""
														readonly>
												</div>
											</div>
											<div class="input-group">
												<span class="input-group-text" id="basic-addon1">Fecha Pago</span>
												<input type="date" class="form-control" id="fechaPago" placeholder="">
											</div>
											<div class="input-group">
												<div class="input-group-text">Nombre Cliente</div>
												<select class="form-select" id="clientCode">
													<option selected>Choose...</option>
												</select>
											</div>

											<div class="col-md-4">
												<div class="input-group">
													<div class="input-group-text">Total Pagado</div>
													<input type="text" class="form-control" id="total" placeholder="">
												</div>
											</div>
											<div class="col-md-8">
												<div class="input-group">
													<div class="input-group-text">Tipo de Pago</div>
													<select class="form-select" id="paymentType">
														<option selected>Choose...</option>
													</select>
												</div>
											</div>
											
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-success">Guardar</button>
										<button type="button" class="btn btn-danger btnEliminar"
											data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Eliminar</button>
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									</div>
								</div>
							</div>
						</div>
						<div class="modal fade" id="exampleModalToggle2" data-bs-backdrop="static" data-bs-keyboard="false"
							tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">Confirmar Eliminar</h5>
										<button type="button" class="btn-close" data-bs-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<p>Esta seguro que quiere eliminar la entrada?</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-bs-target="#staticBackdrop"
											data-bs-toggle="modal">Cancelar</button>
										<button type="button" class="btn btn-danger btnConfDel"
											data-bs-dismiss="modal">Eliminar</button>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>


	<!-- NAVBAR -->
</body>

</html>
